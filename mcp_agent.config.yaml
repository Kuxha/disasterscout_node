name: disasterscout
description: "DisasterScout MCP Agent for crisis response"
execution_engine: asyncio
mcp:
  servers:
    disasterscout_core:
      command: "node"
      args: ["dist/index.js"]
      env:
        MONGO_URI: "${MONGO_URI}"
        MONGO_DB_NAME: "disaster_db"
        TAVILY_API_KEY: "${TAVILY_API_KEY}"
        OPENAI_API_KEY: "${OPENAI_API_KEY}"
logger:
  transports: [console]
  level: info
