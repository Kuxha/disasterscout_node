<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisasterScout Live Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 50px;
            /* Offset for zoom controls */
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 1000;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
        }

        select,
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <select id="regionSelect">
            <option value="">Select Region...</option>
            <option value="California">California</option>
            <option value="New York">New York</option>
            <option value="Japan">Japan</option>
            <option value="Florida">Florida</option>
            <option value="Texas">Texas</option>
        </select>
        <input type="text" id="topicInput" placeholder="Topic (e.g. flood)" value="disaster">
        <button id="scanBtn">Scan Region</button>
        <button id="locateBtn">üìç Get Location</button>
    </div>

    <div id="map"></div>

    <div class="legend">
        <h3>DisasterScout</h3>
        <p>üî¥ SOS</p>
        <p>üè† SHELTER</p>
        <p>‚ÑπÔ∏è INFO</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
